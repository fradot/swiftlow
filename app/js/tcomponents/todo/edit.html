<div class="row col-sm-12">
 <div class="form-group">
   <label class="col-sm-2 control-label">Description:</label>
  <div class="col-sm-9">
    <text-angular ng-model="$ctrl.tText" name="description"></text-angular>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Status</label>
  <div class="col-sm-9">
    <div class="checkbox">
      <input type="checkbox"
            ng-model="$ctrl.data.closed"
            ng-change="$ctrl.update()"
            name="closed"></input>
            Closed
    </div>
  </div>
</div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Due date:</label>
    <div class="col-sm-9">
      <div class="input-group w-md">
        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </div>
    </div>
  </div>
  <div  class="col-sm-2"><button class="btn btn-primary" type="submit">Save</button></div>
</div>
